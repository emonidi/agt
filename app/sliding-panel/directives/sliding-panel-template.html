<div class="sliding-panel" images="imageUrls">
    <div class="content">
        <div class="images">
           <ul>
               <li ng-repeat="image in images">
                   <img class="image" ng-src="{{image}}" width="{{imageWidth}}">
               </li>
           </ul>
        </div>
    </div>
    <div class="footer">
        <div class="drag-button fa fa-bars"></div>
    </div>
</div>
